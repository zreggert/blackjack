<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <div id="deck-container" class="container">
        <div id="deck">
            <p>Total cards left:</p>
        </div>
    </div>
    <br/>
    <div id="dealer-container" class="container">
        <h1>Dealer</h1>
        <div id="dealer-hand">
            <div id="dealer-cards">
            
            </div>
            <div id="dealer-total">

            </div>
        </div>
    </div>
    <br/>
    <div id="player-container" class="container">
        <h1>Player</h1>
        <div id="player-hand">
            <div id="player-cards">

            </div>
            <div id="player-total">

            </div>
            <div id="player-cash">

            </div>
        </div>
    </div>
    <br/>
    <div id="play-actions" class="container">
        <h1>Actions</h1>
        <button>Deal</button>
        <button>Bet</button>
    </div>
</body>
</html>
