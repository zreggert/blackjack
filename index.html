<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="table">
        <div class="dealers-side">
            <div id="deck-container" class="container">
                <div>
                    <p>Total cards left: <span id="deck-count"></span></p>
                </div>
            </div>
            <br/>
            <div id="dealer-container" class="container">
                <div id="dealer-hand">
                    <div id="dealer-cards">
                        
                    </div>
                    <div id="dealer-total">
        
                    </div>
                </div>
            </div>
        </div>
       
        <br/>
        <div class="players-side">
            <div id="player-container" class="container">
                <div id="player-hand">
                    <div id="player-cards">
                        
                    </div>
                    <div id="player-split-cards">

                    </div>
                </div>
                <div id="player-stats" class="container">
                    <div>
                        <p>You have $<span id="player-cash"></span></p>
                    </div>
                    <div>
                        <p id="player-bet">Bet is at $<span id="bet-total"></span></p>
                    </div>
                </div>
            </div>
            <br/>
            <div id="play-actions" class="container">
                <div class="bets">
                    <div id="bet-amounts">
                    </div>
                </div>
                <div class="action">
                    <button class="action-btn" id="deal-btn">Deal</button>
                    <button class="action-btn" id="bet-btn">Bet</button>
                    <button class="action-btn" id="hit-btn">Hit</button>
                    <button class="action-btn" id="stay-btn">Stay</button>
                </div>
                
            </div>
    
        </div>
        
    </div>
    
</body>
<script src="testscript.js"></script>
</html>
